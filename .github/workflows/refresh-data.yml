name: Refresh EPL Data

on:
  schedule:
    - cron: '0 23 * * *'  # 6 PM ET (UTC-5 during EST)
  workflow_dispatch:        # Allow manual trigger from Actions tab

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run data refresh
        env:
          FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
        run: python3 tools/refresh_data.py

      - name: Commit and push if changed
        run: |
          git diff --quiet index.html && echo "No changes to commit" && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Auto-refresh EPL data ($(date -u '+%b %d, %Y'))"
          git push
